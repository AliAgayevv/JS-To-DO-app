<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Programı</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>

    <div class="container-fluid">
        <div class="content">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="main-title">TO-DO Programı</h2>
                </div>
                <div class="col-md-12">
                    <div class="input-group">

                        <textarea id="task" class="form-control" aria-label="With textarea"></textarea>
                        <div class="input-group-append">
                            <button id="add" class="btn btn-primary btn-add" type="button" onclick="AddTask();"><i
                                    class="fas fa-plus"></i></button>

                        </div>
                    </div>
                </div>
            </div>

            <div class="row"> 
                <div class="col-md-6">
                    <div class="box">
                        <div class="head-to-do">
                            <h3>Ediləcək</h3>
                        </div>
                        <div class="body" id="to-do">
                            

                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="box">
                        <div class="head-completed">
                            <h3>Tamamlandı</h3>

                        </div>
                        <div class="body" id="completed">

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


    
  <!-- ? Modal hazir boostrap sinifi, ekranda pop-up gostermek ucun-->
  <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">İşi dəyiş</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <textarea id="task-edit" class="form-control"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Bağla</button>
          <button id="btn-save" type="button" class="btn btn-primary">Yadda saxla</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- JS -->
    <script src="script.js"></script>
  <!-- JQuerry -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>

</html>
